<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Personal Pokedex</title>
	<link rel="stylesheet" type="text/html" href="materialize-src/css/bin/materialize.css">
	<link rel="stylesheet" href="scss/styles.css">
	<link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div class="poke-thrasher">
		<span class="icon">
			<div class="display">
				<div class="btn-group">
					<button id="blue"><i class="material-icons">donut_small</i></a>
					</button>
					<button id="green"><i class="material-icons">donut_small</i></a>
					</button>
					<button id="yellow"><i class="material-icons">donut_small</i></a>
					</button>
				</div>
			</div>
			<div class="icon-display">
					<h1 id="name">POKEMON:</h1>
					<img id="icon">
			</div>
		</span>
		<span class="door">
			<div class="stats-display">
				<h1 class="hp">HP:</h1>
				<h1 class="atk">ATK:</h1>
				<h1 class="def">DEF:</h1>
				<h1 class="type">TYPE:</h1>
				<div class="abilities">
					<h1 class="title">Abilities:</h1>
					<p id="abilities"></p>
				</div>
			</div>
		</span>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous">
	</script>
	<script src="materialize-src/js/bin/materialize.js"></script>  
	<script src="script.js"></script>
</body>

</html>

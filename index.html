<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Personal Pokedex</title>
	<link rel="stylesheet" href="scss/styles.css">
	<link href="http://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>
<body>
	<div class="poke-thrasher">
		<span class="icon">
			<div class="display">
				<div class="btn-group">
					<button id="blue"><a href="#!" class="btn waves-effect waves-teal"></a></button>
					<button id="green"></button>
					<button id="yellow"></button>
					<button id="red"></button>
				</div>
			</div>
			<div class="icon-display">
					<h1 id="name">Pokemon:</h1>
					<img id="icon">
			</div>
		</span>
		<span class="door">
			<div class="stats-display">
				<h1 class="hp">HP:</h1>
				<h1 class="atk">ATK:</h1>
				<h1 class="def">DEF:</h1>
				<h1 class="type">TYPE:</h1>
				<div class="abilities">
					<h1 class="title">Abilities:</h1>
					<p id="abilities"></p>
				</div>
			</div>
		</span>
		<div class="nav-button">
			<button id="left"></button>
			<button id="right"></button>
		</div>	
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  	crossorigin="anonymous">
	</script>
	<script src="materialize-src/js/bin/materialize.js"></script>  
	<script src="script.js"></script>
</body>

</html>
